<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../Global.css">
    <link rel="stylesheet" href="../styles/Navbar.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>

    <header class="navbar-container sticky-navbar">
        <div class="container-xxl">
            <nav class="navbar navbar-expand-lg">
                <a class="navbar-brand" href="/">
                    <img src="../assets/logo.png" alt="TakeTech Logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto nav-links">
                        <li class="nav-item">
                            <a class="nav-link active-link" href="../pages/Index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../pages/AboutUs.html">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../pages/Services.html">Services</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../pages/Blog.html">Blog</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Portfolio</a>
                        </li>
                        <li class="nav-item">
                            <a href="../pages/ContactUs.html">
                                <button class="btn header-button">Contact Us</button>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const navbar = document.querySelector(".sticky-navbar");
            const navLinks = document.querySelectorAll(".nav-link");
            const navbarCollapse = document.querySelector("#navbarNav");
            const navbarToggler = document.querySelector(".navbar-toggler");
            const bsCollapse = new bootstrap.Collapse(navbarCollapse, { toggle: false });

            window.addEventListener("scroll", function () {
                if (window.scrollY > 50) {
                    navbar.classList.add("scrolled");
                } else {
                    navbar.classList.remove("scrolled");
                }
            });

            navLinks.forEach(link => {
                link.addEventListener("click", function () {
                    navLinks.forEach(nav => nav.classList.remove("active-link"));
                    this.classList.add("active-link");

                    if (window.innerWidth < 992) {
                        bsCollapse.hide();
                    }
                });
            });

            navbarToggler.addEventListener("click", function () {
                bsCollapse.toggle();
            });
        });

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
