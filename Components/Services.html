<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/Services.css">
    <link rel="stylesheet" href="../Global.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" />
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" />
</head>

<body>
    <div class="container-xxl">
        <div class="row">
            <div class="col-sm-5">
                <div class="feedback-text">
                    <h2>Services</h2>
                    <h5>Services We Offer:</h5>
                    <p>Take a tour of the services we provide.</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="laptop-carousel-container ">
                    <!-- <img src="../assets/laptopimg.png" alt="Laptop" class="laptop-background"> -->
                    <div class="carousel-inside-laptop slider">
                        <div class="carousel-card">
                            <div class="service-left">
                                <div class="service-details">
                                    <div class="service-details-image">
                                        <img src="../assets/service1.png" alt="">
                                    </div>
                                    <h4>Web Solutions</h4>
                                    <p>Entice the Right Audience with one of the Best Website Development Companies
                                        in India.</p>
                                </div>
                            </div>
                            <div class="service-right">
                                <div class="service-image">
                                    <img src="../assets/service2.jpg" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.slider').slick({
                dots: true,
                infinite: true,
                speed: 500,
                slidesToShow: 3,
                slidesToScroll: 3,
                autoplay: true,
                autoplaySpeed: 3000,
                arrows: false,
                centerMode: true,
                responsive: [
                    { breakpoint: 1024, settings: { slidesToShow: 2 } },
                    { breakpoint: 768, settings: { slidesToShow: 1 } }
                ]
            });
        });
    </script>
</body>

</html>
