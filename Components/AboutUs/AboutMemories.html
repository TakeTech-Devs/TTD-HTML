<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memories</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../Global.css">
    <link rel="stylesheet" href="../../styles/AboutUs/AboutMemories.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container-xxl">
        <div class="row">
            <div class="col-sm-12">
                <div class="service-choose-text">
                    <h2>Memories</h2>
                </div>
            </div>
        </div>
    </div>

    <div class="container-xxl">
        <div class="row">
            <div class="d-flex gap-5 ">
                <div class="about-container-header">
                    <h6>2023</h6>
                </div>
                <div class="about-container-header">
                    <h6>2024</h6>
                </div>
                <div>
                    <div class="about-container-header">
                        <h6>2025</h6>
                    </div>
                </div>
            </div>

            <div class="row d-flex justify-content-center">
                <div class="about-memories-section d-flex justify-content-center align-items-center gap-5">
                    <div class="d-flex flex-row gap-2 align-items-center">
                        <div class="about-memories-section-image">
                            <img src="../assets/Ceremony.png" alt="">
                        </div>
                        <p class="m-0">Ceremony</p>
                    </div>

                    <div class="d-flex flex-row gap-2 align-items-center">
                        <div class="about-memories-section-image">
                            <img src="../assets/Annual Picnic.png" alt="">
                        </div>
                        <p class="m-0">Annual Picnic</p>
                    </div>
                    <div class="d-flex flex-row gap-2 align-items-center">
                        <div class="about-memories-section-image">
                            <img src="../assets/Events.png" alt="">
                        </div>
                        <p class="m-0">Events</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid px-0">
        <div class="about-photo-grid mt-4">
            <div class="row g-3">
                <div class="col-lg-6 d-flex flex-column gap-3">
                    <img src="../assets/Memory1.png" class="img-fluid w-100" alt="Memory 1">

                    <div class="row g-3">
                        <div class="col-6">
                            <img src="../assets/Memory4.jpeg" class="img-fluid w-100" alt="Memory 4">
                        </div>
                        <div class="col-6">
                            <img src="../assets/Memory5.jpg" class="img-fluid w-100" alt="Memory 5">
                        </div>
                        <div class="col-6">
                            <img src="../assets/Memory6.jpg" class="img-fluid w-100" alt="Memory 6">
                        </div>
                        <div class="col-6">
                            <img src="../assets/Memory7.png" class="img-fluid w-100" alt="Memory 7">
                        </div>
                    </div>
                </div>

                <div class="col-lg-6 d-flex flex-column gap-3">
                    <div class="row g-3">
                        <div class="col-12">
                            <img src="../assets/Memory2.png" class="img-fluid w-100" alt="Memory 2">
                        </div>
                        <div class="col-12">
                            <img src="../assets/Memory3.png" class="img-fluid w-100" alt="Memory 3">
                        </div>
                        <div class="col-12">
                            <img src="../assets/Memory8.png" class="img-fluid w-100" alt="Memory 8">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script>
        const yearTabs = document.querySelectorAll(".about-container-header");
        yearTabs.forEach(tab => {
            tab.addEventListener("click", () => {
                yearTabs.forEach(t => t.classList.remove("active"));
                tab.classList.add("active");
            });
        });

        const categoryTabs = document.querySelectorAll(".about-memories-section > div");
        categoryTabs.forEach(tab => {
            tab.addEventListener("click", () => {
                categoryTabs.forEach(t => t.classList.remove("active"));
                tab.classList.add("active");
            });
        });
    </script>

</body>

</html>
