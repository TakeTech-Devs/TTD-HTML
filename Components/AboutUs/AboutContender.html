<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contenders</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../Global.css">
    <link rel="stylesheet" href="../../styles/AboutUs/AboutContender.css">
    <link
    href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
</head>

<body>

    <div class="container-xxl">
        <div class="row">
            <div class="col-sm-8">
                <div class="about-contender-text">
                    <h2>Contenders</h2>
                    <h5>Lorem ipsum dolor</h5>
                    <p>Lorem ipsum dolor orem ipsum dolor orem ipsum dolor orem ipsum dolor</p>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid about-contender-section">
        <div class="profile-display row py-4 d-none" id="profile-display">
            <div class="about-contender-image col-md-5">
                <img id="main-image" src="" alt="Profile Image">
            </div>
            <div class="profile-info col-md-7 d-flex flex-column justify-content-center about-contender-content">
                <h5 id="profile-name">Gautam Sharma</h5>
                <h6 id="profile-title">Mentor</h6>
                <hr>
                <p id="profile-bio" class="about-contender-content">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut laboreet.</p>
                <div class="about-contender-logo d-flex gap-4 mt-3">
                    <a href="#" class="email-icon"><img src="../assets/About Email.png" alt="Email"></a>
                    <a href="#" class="linkedin-icon"><img src="../assets/About Linkedin.png" alt="LinkedIn"></a>
                    <a href="#" class="instagram-icon"><img src="../assets/About Insta.png" alt="Instagram"></a>
                </div>
            </div>
        </div>

        <div class="profile-gallery d-flex flex-wrap justify-content-start gap-4 py-4">
            <div class="profile-thumbnail active" data-name="Gautam Sharma" data-title="Mentor" data-bio="Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut laboreet.">
                <img src="../assets/aboutcontgs.jpg" alt="Gautam Sharma">
            </div>
            <div class="profile-thumbnail" data-name="Kaustav Ghosh" data-title="Frontend Developer" data-bio="Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut laboreet.">
                <img src="../assets/aboutcontkg.jpg" alt="Rahul Kumar">
            </div>
            <div class="profile-thumbnail" data-name="Sohini Bhattachariya" data-title="Co-Founder" data-bio="Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut laboreet.">
                <img src="../assets/aboutcontsb.jpeg" alt="Priya Singh">
            </div>
            <div class="profile-thumbnail" data-name="Aditya Das" data-title="Backend Developer" data-bio="Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut laboreet.">
                <img src="../assets/aboutcontad.png" alt="Amit Patel">
            </div>
            <div class="profile-thumbnail" data-name="Soumodeep De" data-title="Co-Founder" data-bio="Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut laboreet.">
                <img src="../assets/aboutcontsr.png" alt="Vikram Joshi">
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const thumbnails = document.querySelectorAll('.profile-thumbnail');
            const profileDisplay = document.getElementById('profile-display');
            const mainImage = document.getElementById('main-image');
            const profileName = document.getElementById('profile-name');
            const profileTitle = document.getElementById('profile-title');
            const profileBio = document.getElementById('profile-bio');

            thumbnails.forEach(thumbnail => {
                thumbnail.addEventListener('click', function() {
                    thumbnails.forEach(t => t.classList.remove('active'));
                    
                    this.classList.add('active');
                    
                    mainImage.src = this.querySelector('img').src;
                    profileName.textContent = this.getAttribute('data-name');
                    profileTitle.textContent = this.getAttribute('data-title');
                    profileBio.textContent = this.getAttribute('data-bio');
                    
                    if (profileDisplay.classList.contains('d-none')) {
                        profileDisplay.classList.remove('d-none');
                        profileDisplay.scrollIntoView({ behavior: 'smooth' });
                    }
                });
            });
        });
    </script>

</body>

</html>
