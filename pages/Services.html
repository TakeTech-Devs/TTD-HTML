<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../Global.css">
</head>

<body>
    <section id="header"></section>
    <main>
        <div>
            <section id="service-banner"></section>
            <div class='body-curve-left home-aboutus'>
                <section class="gap-top" id="service-content"></section>
            </div>
            <div class='body-curve-right home-footer'>
                <section class="gap-top" id="service-providing"></section>
                <section class="gap-top gap-bottom" id="service-choose"></section>
                <section class="gap-top" id="feedback"></section>
                <section class="gap-top gap-bottom" id="contact-section"></section>
            </div>
        </div>
    </main>
    <section id="footer"></section>

    <script>
        function loadHTML(sectionId, filePath, callback) {
            fetch(filePath)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(sectionId).innerHTML = data;
                    if (callback) callback();
                })
                .catch(error => console.error("Error loading " + filePath, error));
        }

        document.addEventListener("DOMContentLoaded", function () {
            loadHTML("header", "../GlobalComponents/Navbar.html", function () {
                setTimeout(() => {
                    const navbarToggler = document.querySelector(".navbar-toggler");
                    const navbarCollapse = document.querySelector(".navbar-collapse");

                    if (navbarToggler && navbarCollapse) {
                        navbarToggler.addEventListener("click", function () {
                            navbarCollapse.classList.toggle("show");
                            navbarToggler.classList.toggle("collapsed");
                        });
                    }
                }, 100);
            });

            loadHTML("service-banner", "../Components/Services/ServicesBanner.html");
            loadHTML("service-content", "../Components/Services/ServicesContent.html");
            loadHTML("service-providing", "../Components/Services/ServiceProviding.html");
            loadHTML("service-choose", "../Components/Services/ServiceChoose.html");
            loadHTML("feedback", "../Components/Feedback.html", function () {

                const loadScript = (src, callback) => {
                    const script = document.createElement('script');
                    script.src = src;
                    script.onload = callback;
                    document.body.appendChild(script);
                };

                const initSlick = () => {
                    $('.feedback-container').slick({
                        vertical: true,
                        verticalSwiping: true,
                        slidesToShow: 1,
                        slidesToScroll: 1,
                        autoplay: true,
                        autoplaySpeed: 2500,
                        infinite: true,
                        arrows: false,
                        dots: false
                    });
                };


                if (typeof $ === 'undefined') {
                    loadScript("https://code.jquery.com/jquery-3.6.0.min.js", () => {
                        loadScript("https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js", initSlick);
                    });
                } else {
                    loadScript("https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js", initSlick);
                }

                setTimeout(() => {
                    
                    // âœ… Add active class based on current page
                    const navLinks = document.querySelectorAll(".nav-link");
                    const currentPage = window.location.pathname.split("/").pop(); // e.g., "Index.html"

                    navLinks.forEach(link => {
                        const href = link.getAttribute("href").split("/").pop();
                        if (href === currentPage || (href === "Index.html" && currentPage === "")) {
                            link.classList.add("active-link");
                        } else {
                            link.classList.remove("active-link");
                        }
                    });
                },0);
            });
            loadHTML("contact-section", "../Components/ContactSection.html");
            loadHTML("footer", "../GlobalComponents/Footer.html");
        });


    </script>

</body>

</html>
